name: Broken Link Linter
on:
  push:
    branches:
      - main
      - add_broken_link_checker
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'
env:
  DO_NOT_TRACK: 1
jobs:
  markdown-link-check:
    name: Broken Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'yes'